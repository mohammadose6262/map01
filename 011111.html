<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تتبع الموقع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 50px auto; 
      max-width: 400px;
      direction: rtl;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .status {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
    }
    
    .status.active {
      background: #e8f5e8;
      color: #2e7d32;
      border: 2px solid #4caf50;
    }
    
    .status.inactive {
      background: #ffebee;
      color: #d32f2f;
      border: 2px solid #f44336;
    }
    
    .status.waiting {
      background: #fff3e0;
      color: #f57c00;
      border: 2px solid #ff9800;
    }
    
    .btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      min-width: 150px;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #1565c0;
    }
    
    .btn.stop {
      background: #d32f2f;
    }
    
    .btn.stop:hover {
      background: #c62828;
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .info {
      font-size: 14px;
      color: #666;
      margin: 20px 0;
      line-height: 1.5;
    }
    
    .coords {
      font-size: 12px;
      color: #999;
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📍 تتبع الموقع</h2>
    
    <div class="status waiting" id="status">جاهز للبدء</div>
    
    <button class="btn" id="startBtn" onclick="startTracking()">🚀 بدء التتبع</button>
    <button class="btn stop" id="stopBtn" onclick="stopTracking()" disabled>⏹️ وصلت - إيقاف</button>
    
    <div class="info" id="info">اضغط "بدء التتبع" لبدء تحديث موقعك كل 30 ثانية</div>
    <div class="coords" id="coords"></div>
  </div>

  <script>
    // إعدادات ArcGIS  
    const FEATURE_URL = "https://services6.arcgis.com/n6MCRBPSvlKSoB6e/arcgis/rest/services/%D9%81%D8%B1%D8%B6%D9%8A%D8%A9_%D8%AA%D8%AA%D8%A8%D8%B9/FeatureServer/0";
    const FID = 1; // رقم الـ FID اللي تبي تعدله
    
    let trackingActive = false;
    let trackingInterval = null;

    // تحديث الموقع لـ FID محدد
    function updateLocationInArcGIS(lat, lon, status = "نشط") {
      const features = [{
        attributes: {
          FID: FID,
          x: lon,
          y: lat,
          status: status,
          timestamp: new Date().toISOString()
        }
      }];

      const formData = new URLSearchParams();
      formData.append('f', 'json');
      formData.append('features', JSON.stringify(features));
      formData.append('rollbackOnFailure', 'false');

      fetch(`${FEATURE_URL}/updateFeatures`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.updateResults && data.updateResults[0].success) {
          console.log("✅ تم تحديث الموقع بنجاح");
          updateInfo(`✅ تم التحديث - ${new Date().toLocaleTimeString('ar-SA')}`);
        } else {
          console.error("Response:", data);
          throw new Error("فشل في التحديث");
        }
      })
      .catch(error => {
        console.error("❌ خطأ في التحديث:", error);
        updateInfo("❌ فشل في التحديث - سيتم المحاولة مرة أخرى");
      });
    }

    // الحصول على الموقع الحالي
    function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("المتصفح لا يدعم تحديد الموقع"));
          return;
        }

        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            // تحديث الإحداثيات في الواجهة
            document.getElementById('coords').innerHTML = 
              `خط العرض: ${lat.toFixed(6)}<br>خط الطول: ${lon.toFixed(6)}<br>دقة: ${Math.round(accuracy)} متر`;
            
            resolve({ latitude: lat, longitude: lon, accuracy: accuracy });
          },
          error => {
            let errorMsg = "خطأ غير معروف";
            switch(error.code) {
              case error.PERMISSION_DENIED:
                errorMsg = "تم رفض الإذن للوصول للموقع";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMsg = "الموقع غير متاح";
                break;
              case error.TIMEOUT:
                errorMsg = "انتهت مهلة تحديد الموقع";
                break;
            }
            reject(new Error(errorMsg));
          },
          {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 0
          }
        );
      });
    }

    // تتبع الموقع وتحديثه
    async function trackAndUpdate() {
      try {
        const location = await getCurrentLocation();
        updateLocationInArcGIS(location.latitude, location.longitude, "نشط");
      } catch (error) {
        console.error("خطأ في تتبع الموقع:", error);
        updateInfo(`❌ ${error.message}`);
      }
    }

    // بدء التتبع
    async function startTracking() {
      if (trackingActive) return;

      trackingActive = true;
      updateStatus("🟢 التتبع نشط", "active");
      
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;

      updateInfo("🔄 جارٍ تحديد الموقع...");

      try {
        // تحديث فوري
        await trackAndUpdate();
        
        // بدء التحديث كل 30 ثانية
        trackingInterval = setInterval(trackAndUpdate, 30000);
        
        updateInfo("✅ التتبع نشط - يتم التحديث كل 30 ثانية");

        // تفعيل الخلفية (إزالة ServiceWorker اللي يسبب مشاكل)
        // منع إغلاق الشاشة
        if ('wakeLock' in navigator) {
          navigator.wakeLock.request('screen').catch(e => console.log('Wake lock failed:', e));
        }

      } catch (error) {
        console.error("خطأ في بدء التتبع:", error);
        stopTracking();
      }
    }

    // إيقاف التتبع
    async function stopTracking() {
      trackingActive = false;
      
      if (trackingInterval) {
        clearInterval(trackingInterval);
        trackingInterval = null;
      }

      // تحديث أخير بحالة الوصول
      try {
        const location = await getCurrentLocation();
        updateLocationInArcGIS(location.latitude, location.longitude, "وصل");
      } catch (error) {
        console.error("خطأ في إرسال إشارة الوصول:", error);
      }

      updateStatus("🔴 تم التوقف", "inactive");
      updateInfo("✅ تم إيقاف التتبع وإرسال إشارة الوصول");
      
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    }

    function updateStatus(text, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = text;
      statusEl.className = `status ${type}`;
    }

    function updateInfo(text) {
      document.getElementById('info').textContent = text;
    }

    // منع إغلاق الصفحة أثناء التتبع
    window.addEventListener('beforeunload', function(e) {
      if (trackingActive) {
        e.preventDefault();
        e.returnValue = 'التتبع نشط، هل تريد المغادرة؟';
        return 'التتبع نشط، هل تريد المغادرة؟';
      }
    });

    // فحص دعم الموقع عند تحميل الصفحة
    window.onload = function() {
      if ("geolocation" in navigator) {
        updateInfo("✅ جاهز! اضغط بدء التتبع");
      } else {
        updateInfo("❌ المتصفح لا يدعم تحديد الموقع");
        document.getElementById('startBtn').disabled = true;
      }
    };

    // استمرار العمل عند تصغير التطبيق
    document.addEventListener('visibilitychange', function() {
      if (document.hidden && trackingActive) {
        console.log('التطبيق في الخلفية - التتبع مستمر');
      }
    });
  </script>
</body>
</html>
