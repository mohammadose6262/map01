<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>خريطة الشركات</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: teal;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #00796b;
      padding: 10px;
    }
    .buttons button {
      background-color: #009688;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #004d40;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px); /* ياخذ كل الشاشة ناقص الهيدر والأزرار */
      border: none;
      display: block;
    }
  </style>
  <script>
    function decodeAndLoad(encodedUrl) {
      const url = atob(encodedUrl);
      document.getElementById("mapFrame").src = url;
    }
  </script>
</head>
<body>

  <header>خريطة الشركات - ArcGIS Dashboards</header>
