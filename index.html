<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خرائط الشركات</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: row-reverse;
    }

    .sidebar {
      width: 250px;
      background-color: #007b83;
      color: white;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .button {
      display: block;
      background-color: #00a9a5;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border: none;
      width: 100%;
      text-align: right;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #008b88;
    }

    .content {
      flex-grow: 1;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>الشركات</h2>
  <button class="button" onclick="loadMap('https://www.arcgis.com/apps/dashboards/e57b7dc27c7d4d5b872af63ef196b04e')">مشارق المتميزة</button>
  <button class="button" onclick="loadMap('https://www.arcgis.com/apps/dashboards/84d8803bc1aa42e697b2e9ae362d76ce')">مناسك المشاعر</button>
  <button class="button" onclick="loadMap('https://www.arcgis.com/apps/dashboards/82fa12d8165742518b4fc8944b062857')">ضيوف البيت</button>
  <button class="button" onclick="loadMap('https://www.arcgis.com/apps/dashboards/c6af4ec7c69a4ff8b6ec7e070fa3a413')">اكرام الضيف</button>
  <button class="button" onclick="loadMap('https://www.arcgis.com/apps/dashboards/59c6163bb60d41c1864217b4d198ae45')">الرفادة</button>
</div>

<div class="content">
  <iframe id="mapFrame" src="https://www.arcgis.com/apps/dashboards/e57b7dc27c7d4d5b872af63ef196b04e"></iframe>
</div>

<script>
  function loadMap(url) {
    document.getElementById("mapFrame").src = url;
  }
</script>

</body>
</html>
